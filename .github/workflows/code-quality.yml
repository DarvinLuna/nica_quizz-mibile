jobs:
  code-quality:
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Typescript check
        run: yarn tsc --noEmit

      - name: ESLint Check
        run: yarn lint

      - name: Prettier Check
        run: yarn format:check
